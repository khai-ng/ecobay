    web-apigateway:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - Logging__Loglevel__Default=Debug
            - Logging__Loglevel__Microsoft.AspNetCore=Debug 
            - Jwt__Issuer=http://identity-api
            - Jwt__Audience=http://identity-api
