    #         - kafka
    #         - schemaregistry
    #     networks:
    #         - local 

    ##########################################
    ## Services
    ##########################################
    web-apigateway:
        container_name: web-apigateway
        image: ${DOCKER_REGISTRY-}webapigateway
        build:
            context: .
            dockerfile: src/ApiGateways/Web.ApiGateway/Dockerfile
        depends_on:
            - identity-api
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.web-apigateway  

    pg-eventstore-db:
        container_name: pg-eventstore-db
        image: postgres:15-alpine
        networks:
            - local
    
    # Ordering
    ordering-api:
        container_name: ordering-api
        image: ${DOCKER_REGISTRY-}orderingapi
        build:
              context: .
              dockerfile: src/Services/Ordering/Ordering.API/Dockerfile
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.ordering

    # Identity
    identity-api:
        container_name: identity-api
        image: ${DOCKER_REGISTRY-}identityapi
        build:
            context: .
            dockerfile: src/Services/Identity/Identity.API/Dockerfile
        # depends_on:
        #     kafka:
        #         condition: service_healthy
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.identity
    
    # mysql db. using service per schema
    mysql-db:
        container_name: mysql-db
        image: mysql:8.0.34
        restart: on-failure
        networks:
            - local

    # Product
    productaggregate-api:
        container_name: productaggregate-api
        image: ${DOCKER_REGISTRY-}productaggregateapi
        build:
            context: .
            dockerfile: src/Services/Product/ProductAggregate.API/Dockerfile
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.productaggregate

    product-api-1:
        container_name: product-api-1
        image: ${DOCKER_REGISTRY-}productapi
        build:
            context: .
            dockerfile: src/Services/Product/Product.API/Dockerfile
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.product

    product-db-1:
        container_name: product-db-1
        image: mongo:7.0.9
        restart: on-failure
        networks:
            - local
    
    product-api-2:
        container_name: product-api-2
        image: ${DOCKER_REGISTRY-}productapi
