    mysql:
        image: mysql:8.3.0
        restart: on-failure
        networks:
            - local

    identity-api:
        image: ${DOCKER_REGISTRY-}identityapi
        build:
            context: .
            dockerfile: src/Services/Identity/Identity.API/Dockerfile
        # depends_on:
        #     kafka:
        #         condition: service_healthy
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.identity

    employee-api:
        image: ${DOCKER_REGISTRY-}employeeapi
        build:
            context: .
            dockerfile: src/Services/EmployeeMgt/EmployeeMgt.API/Dockerfile
        # depends_on:
        #     kafka:
        #         condition: service_healthy 
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.employee-mgt
                
    product-api:
        image: ${DOCKER_REGISTRY-}productapi
        build:
            context: .
            dockerfile: src/Services/Product.API/Dockerfile
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.product

    web-apigateway:
        image: ${DOCKER_REGISTRY-}webapigateway
        build:
            context: .
            dockerfile: src/ApiGateways/Web.ApiGateway/Dockerfile
        depends_on:
            - identity-api
            - employee-api
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.web-apigateway

    ## mongoimport --jsonArray -h 127.0.0.1:27017 -d product -c all_beauty -u admin -p 1234 --authenticationDatabase admin --file /data/json/meta_All_Beauty-1.json
    mongo:
        image: mongo:7.0.9
        restart: on-failure
        environment:
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=1234
        networks:
            - local
        volumes:
            - /d/Dataset/extract/json/:/data/json/
        ports:
            - 27017:27017
    
    mongo-express:
        image: mongo-express:1.0.2-20-alpine3.19
        environment:
            - ME_CONFIG_MONGODB_SERVER=mongo
            - ME_CONFIG_MONGODB_PORT=27017
            - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
            - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
            - ME_CONFIG_MONGODB_AUTH_USERNAME=admin
            - ME_CONFIG_MONGODB_AUTH_PASSWORD=1234
            - ME_CONFIG_BASICAUTH_USERNAME=admin
            - ME_CONFIG_BASICAUTH_PASSWORD=123456
        depends_on:
            - mongo
        networks:
            - local
        ports:
            - 8888:8081

