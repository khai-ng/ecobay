            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.product

    product-db-2:
        container_name: product-db-2
        image: mongo:7.0.9
        restart: on-failure
        networks:
            - local
    
    product-api-3:
        container_name: product-api-3
        image: ${DOCKER_REGISTRY-}productapi
        build:
            context: .
            dockerfile: src/Services/Product/Product.API/Dockerfile
        networks:
            - local
        logging:
            driver: fluentd
            options:
                fluentd-async: "true"
                tag: host.product

    product-db-3:
        container_name: product-db-3
        image: mongo:7.0.9
        restart: on-failure
        networks:
            - local               

